<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>user list</h1>
<br/><br/>
<!--<p>Id: <th:block sec:authentication="principal.id"></th:block></p>-->
<!--<p>Username: <th:block sec:authentication="principal.username"></th:block></p>-->
<!--<p>Role: <th:block sec:authentication="principal.authorities"></th:block></p>-->
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Email</th>
            <th>role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.userName}">neo</td>
            <td th:text="${user.email}">Otto</td>
            <td th:text="${user.role}">6</td>
            <td><a th:href="@{/user/toEdit(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/user/delete(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/add" th:href="@{/user/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
