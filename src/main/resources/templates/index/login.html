<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
<div class="container">
    <h1>登入</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        User name or password error
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="输入密码">
        </div>
        <div style="display: inline">
            <input type="text" name="imageCode" placeholder="Validate Code" style="width: 50%;"/>
            <img src="/code/image"/>
        </div>
        <div class="form-group form-check">
            <input name="remember-me" type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">remeber me</label>
        </div>
        <button type="submit" class="btn btn-primary">login</button>
    </form>
</div>
</body>
</html>
